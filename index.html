<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="header">
          Get <spam>insights</spam> that help your business grow.
        </h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="rating-box">
          <div class="rating-item">
            <div class="counter">10k+</div>
            <div class="count-names">companies</div>
          </div>
          <div class="rating-item">
            <div class="counter">314</div>
            <div class="count-names">templates</div>
          </div>
          <div class="rating-item">
            <div class="counter">12m+</div>
            <div class="count-names">queries</div>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>

      </div> -->
  </body>
</html>
